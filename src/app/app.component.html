<div class="container">
  <h1>{{ title }}</h1>
  <app-form (todoText)="addTodo($event)"></app-form>
  <div *ngIf="todos.length !== 0; else noTodos">
    <ul class="todos" *ngFor="let todo of todos">
      <app-todo (index)="deleteTodo($event)" [todo]="todo"></app-todo>
    </ul>
  </div>
  <ng-template #noTodos> No Todos yet... </ng-template>
</div>
